      - Tatjana je žena
    Translation: Tatjana is a woman.

  - Phrase: Tatjana i Vojtěh
    Translation: Tatjana and Vojtěh

  - Phrase: My jesmo studenti
    Translation: We are students

  - Phrase: Tatjana ne jest hlapec
    Translation: Tatjana is not a boy


