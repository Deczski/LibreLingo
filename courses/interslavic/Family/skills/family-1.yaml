Phrases:

  - Phrase: Mati i otec
    Translation: Mother and father

  - Phrase: Dědok i babica
    Translation: Grandfather and grandmother

  - Phrase: Syn i dočera
    Translation: son and daughter

  - Phrase: Naši praroditelji sut doktori
    Translation: Our grandparents are doctors.

  - Phrase: Oni sut naši roditelji
    Translation: They are our parents.

  - Phrase: On jest naš otec
    Translation: He is our father.

  - Phrase: Otec od našego otca jest naš dědok
    Translation: Our father’s father is our grandfather.
    Alternative translations:
      - The father of our father is our grandfather.

  - Phrase: Ta devčina je moja dočera
    Translation: This girl is my daughter.

  - Phrase: Moja dočera je medsestra
    Translation: My daughter is a  nurse. 

  - Phrase: Tvoje dočery sut studentky
    Translation: Your daughters are students.

  - Phrase: Pozdrav, Ja jesm Katarina
    Translation: Hello I am Katarina

  - Phrase: Ja jesm děvčina
    Translation: I am a girl.

  - Phrase: Pozdrav, Ja jesm hlapec
    Translation: Hello, I am a boy.

  - Phrase: Ty jesi děvčina
    Translation: You are a girl.

  - Phrase: Ty Jesi žena
    Translation: You are a woman.

  - Phrase: Ty jesi muž
    Translation: You are a man.

  - Phrase: On jest Vojtěh
    Alternative versions:
      - On je Vojtěh
    Translation: He is Vojtěh.

  - Phrase: Jaroslav jest hlapec
    Alternative versions:
      - Jaroslav je hlapec
    Translation: Jaroslav is a boy.

  - Phrase: Tatjana jest žena
